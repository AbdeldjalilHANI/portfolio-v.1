{% extends "base.html" %}

{% block title %}My Projects{% endblock %}

{% block content %}
<section class="projects">
    <h1>My Projects</h1>
    <div class="projects-grid">
        {% for project in projects %}
        <div class="project-card">
            <img src="{{ project.image_url or url_for('static', filename='images/project-placeholder.png') }}" alt="{{ project.title }}">
            <h3>{{ project.title }}</h3>
            <p>{{ project.description }}</p>
            <a href="{{ project.project_url or '#' }}" class="btn">View Project</a>
        </div>
        {% endfor %}
    </div>
</section>
{% endblock %}
